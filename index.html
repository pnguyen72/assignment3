<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- prettier-ignore -->
    <link 
      rel="stylesheet" 
      media="(min-width: 1601px)" 
      href="layouts/ultrawide.css" 
    />
    <link
      rel="stylesheet"
      media="(max-width: 1600px) and (min-width: 1281px)"
      href="layouts/wide.css"
    />
    <link
      rel="stylesheet"
      media="(max-width: 1280px) and (min-width: 701px)"
      href="layouts/medium.css"
    />
    <!-- prettier-ignore -->
    <link 
      rel="stylesheet"
      media="(max-width: 700px)" 
      href="layouts/narrow.css" 
    />
  </head>
  <body>
    <video id="video">
      <source src="resources/video.mp4" type="video/mp4" />
    </video>
    <div id="grid-container">
      <div id="logo">logo</div>
      <div id="nav">nav</div>
      <div id="social">social</div>
      <div id="blank"></div>
      <figure id="image">
        <img
          src="https://dummyimage.com/1000x600/000/fff"
          id="wide-image"
          alt=""
        />
        <img
          src="https://dummyimage.com/800x600/000/fff"
          id="medium-image"
          alt=""
        />
        <img
          src="https://dummyimage.com/600x800/000/fff"
          id="narrow-image"
          alt=""
        />
      </figure>
      <div id="menu">menu</div>
      <div id="subscribe">subscribe</div>
      <div id="main">main</div>
      <div id="footer">footer</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
